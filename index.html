  function templateReco (agency, subtitle, color ) {
      return `
 

      <div class="card" style="padding:0.8rem;margin:0.1rem;">
              

            <div class="columns ">
              <div class="column col-1 md-5">
                  <br><br>
                  <img src=${'logos/'+ agency.acronym+'.png'} class="img-responsive">
              </div>
              <div class="column col-11">
                  <span class="chip" style="color: white; background-color:${color}"> ${subtitle}</span>

                <div class="card-header">

                  
                  <div class="popover popover-bottom">
                    <div class="card-title h5"> ${agency.name}</div>
                    <div class="popover-container">
                      <div class="card">
                        <div class="card-header">
                          <h6>${agency.name}</h6>
                        </div>
                        <div class="card-body">
                          ${agency.description}
                        </div>
                        <div class="card-footer">
                        </div>
                      </div>                   
                    </div>
                  </div>
                  <div class="card-subtitle text-gray"><i class="icon icon-location"></i>   ${agency.headquarters}</div>
                </div> 
                <!-- <div class="card-body">                
                </div>-->
                <div class="card-footer">
                    <span class="float-right"> <i class="icon icon-forward"></i>  More information at <a src="" class="" >the procurement website</div><span>

                  <!-- <button class="btn btn-primary">...</button> -->
                </div>           

              </div>

          </div>
         
      </div>`
  }

  document.getElementById("submit").onclick = function() {loadRecommendations()}

  function loadRecommendations() {
    $("#modal-domain").removeClass("active")

    document.getElementById("waitingentry").classList.toggle("d-none")
    document.getElementById("loading").classList.toggle("d-none");
    document.getElementById("chart-area").classList.toggle("d-none");

    
    // delete prior results
    let resultsElem = document.querySelector('#results');
    while (resultsElem.firstChild) {
      resultsElem.removeChild(resultsElem.firstChild);
    }

    // add new element 
    resultsElem.innerHTML += templateReco (agencies.UNHCR, "Top 1 Contract Provider","green" )


    let relevantYears = ['2012', '2013', '2014', '2015', '2016']

    // Create a new line chart object where as first parameter we pass in a selector
    // that is resolving to our chart container element. The Second parameter
    // is the actual data object.
    setTimeout(() => {
      resultsElem.innerHTML += templateReco (agencies.ECA, "Top 2 Contract Provider", "blue")
    }, 900);
    setTimeout(() => {
      resultsElem.innerHTML += templateReco (agencies.UNAIDS, "Top 3 Contract Provider  ", "blueviolet")
    }, 1800);

    // var reco = document.createElement("div")
    // agency = agencies.ILO
    // reco.innerHTML = templateReco
    // console.log(reco)
    // resultsElem.append(reco)



  // niumbering
    document.getElementById("results").classList.toggle("d-none");
    document.getElementById("loading").classList.toggle("d-none");


    // new Chartist.Bar('#ILO-chart', {labels: relevantYears, series: [[5, 2, 4, 2, 7],[6, 8, 10, 2, 9]]})
    // new Chartist.Bar('#ILO-chart2', {labels: relevantYears, series: [[5, 2, 4, 2, 7],[6, 8, 10, 2, 9]]})

    // new Chartist.Line('#IMF-chart', {labels: relevantYears, series: [[7, 2, 4, 2, 3]]});
    let chart = new Chartist.Line('#chart', {labels: relevantYears, series: [
      [7, 2, 5, 6, 7],
      [6, 2, 1, 2, 4],
      [4, 5, 2, 1, 1]
      ]},
      {
        low: 0,
        showArea: true
      }
    )

    

    var seq = 0,
      delays = 900,
      durations = 300;

      chart.on('created', function() {
        seq = 0;
      });

      chart.on('draw', function(data) {

        if(data.type === 'line') {
          data.element.animate({
            opacity: {
              // The delay when we like to start the animation
              begin: seq * delays ,
              // Duration of the animation
              dur: durations,
              // The value where the animation should start
              from: 0,
              // The value where it should end
              to: 1
            }
          });
          seq++;
        } else if(data.type === 'point') {
          data.element.animate({
            x1: {
              begin: seq * delays,
              dur: durations,
              from: data.x - 10,
              to: data.x,
              easing: 'easeOutQuart'
            },
            x2: {
              begin: seq * delays,
              dur: durations,
              from: data.x - 10,
              to: data.x,
              easing: 'easeOutQuart'
            },
            opacity: {
              begin: seq * delays,
              dur: durations,
              from: 0,
              to: 1,
              easing: 'easeOutQuart'
            }
          });
        }
      });

  }
